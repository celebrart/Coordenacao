<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerar Senha - Coordenação</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Gerar Senha</h1>

    <div class="card">
        <label>Nome completo</label>
        <input id="nome" type="text" placeholder="Digite seu nome">

        <label>Curso</label>
        <select id="curso">
            <option value="">Selecione</option>
            <option value="P">Psicologia</option>
            <option value="N">Nutrição</option>
            <option value="F">Fisioterapia</option>
            <option value="PP">Publicidade e Propaganda</option>
            <option value="A">Arquitetura e Urbanismo</option>
            <option value="E">Enfermagem</option>
            <option value="ADM">Administração</option>
            <option value="CC">Ciências da Computação</option>
            <option value="CTB">Ciências Contábeis</option>
        </select>

        <label>Assunto</label>
        <select id="assunto">
            <option value="">Selecione</option>
            <option value="Coordenador">Falar com Coordenador</option>
            <option value="Declaração">Declaração</option>
            <option value="Estágio">Estágio</option>
            <option value="Disciplina Online">Disciplina Online</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Dúvidas">Dúvidas</option>
            <option value="Outros">Outros</option>
        </select>

        <button onclick="gerarSenha()">Confirmar</button>
    </div>
</div>

<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h2>Sua senha foi gerada!</h2>
        <p id="senhaGerada"></p>
        <button onclick="fecharPopup()">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
