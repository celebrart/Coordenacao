<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pegar Senha — Coordenação</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f7f7fb;margin:0}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:360px}
    label{display:block;font-weight:600;margin-top:10px}
    input{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ddd}
    button{margin-top:14px;width:100%;padding:12px;border-radius:8px;border:0;background:#2b7cff;color:#fff;font-weight:700;cursor:pointer}
    #resultado{margin-top:12px;padding:10px;border-radius:8px;background:#eef2ff;text-align:center;font-size:18px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Pegar Senha</h2>
    <label>Nome</label>
    <input id="nome" placeholder="Seu nome completo" />
    <label>RA</label>
    <input id="ra" placeholder="Seu RA" />
    <label>Curso</label>
    <input id="curso" placeholder="Seu curso" />
    <button id="botao-pegar-senha">Pegar Senha</button>
    <div id="resultado">Ainda sem senha.</div>
  </div>

  <script type="module">
    // ====== CONFIG (já com o teu firebaseConfig) ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-Jymhub4TY_gsIAfYnHBw6VoRDvHdfmY",
      authDomain: "fila-coordenacao.firebaseapp.com",
      projectId: "fila-coordenacao",
      storageBucket: "fila-coordenacao.firebasestorage.app",
      messagingSenderId: "302987735020",
      appId: "1:302987735020:web:af93f41a0210c98fd29ac9",
      measurementId: "G-DEYKDLMJ3E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Gera senha usando documento contador (mais seguro para concorrência)
    async function gerarSenhaComContador(nome, ra, curso) {
      const counterRef = doc(db, "contadores", "fila");
      // runTransaction irá criar / atualizar o contador com segurança
      return await runTransaction(db, async (tx) => {
        const counterSnap = await tx.get(counterRef);
        let next = 1;
        if (counterSnap.exists()) {
          next = counterSnap.data().next;
          tx.update(counterRef, { next: next + 1 });
        } else {
          // se não existir, cria com next = 2 (pois vamos usar 1 agora)
          tx.set(counterRef, { next: 2 });
        }

        const filaRef = collection(db, "fila");
        const docRef = await addDoc(filaRef, {
          nome: nome || "Sem nome",
          ra: ra || "",
          curso: curso || "",
          senha: next,
          status: "aguardando",
          timestamp: serverTimestamp()
        });

        return { id: docRef.id, senha: next };
      });
    }

    document.getElementById("botao-pegar-senha").addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();
      const ra = document.getElementById("ra").value.trim();
      const curso = document.getElementById("curso").value.trim();

      document.getElementById("resultado").innerText = "Gerando sua senha...";

      try {
        const { senha } = await gerarSenhaComContador(nome, ra, curso);
        document.getElementById("resultado").innerHTML = `Sua senha é <strong>${senha}</strong>. Aguarde ser chamado.`;
      } catch (err) {
        console.error(err);
        document.getElementById("resultado").innerText = "Erro ao gerar a senha. Tenta de novo.";
      }
    });
  </script>
</body>
</html>
